#
# Path to CabWiz tool
#
cabWiz.dir=C:/Program Files/Windows Mobile 6 SDK/Tools/CabWiz

#
# Path to Visual Studio build tool
# For example (VS 2005) C:/Program Files/Microsoft Visual Studio 8/VC/vcpackages/vcbuild.exe
#
vcbuild.tool=C:/Program Files/Microsoft Visual Studio 8/VC/vcpackages/vcbuild.exe
